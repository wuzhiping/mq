version: '3'
services:
  nsqlookupd:
    image: nsqio/nsq
    command: /nsqlookupd
    ports:
      - "4160:4160"
      - "4161:4161"

  nsqd:
    image: nsqio/nsq
    command: >
      /nsqd
      --lookupd-tcp-address=nsqlookupd:4160
      --data-path=/data
      --mem-queue-size=0
      --max-bytes-per-file=134217728
      --broadcast-address=10.17.1.26
    depends_on:
      - nsqlookupd
    ports:
      - "4150:4150"
      - "4151:4151"
    volumes:
      - ./nsqdata:/data   # 本地相对目录挂载到容器内的 /data

  nsqadmin:
    image: nsqio/nsq
    command: /nsqadmin --lookupd-http-address=nsqlookupd:4161
    depends_on:
      - nsqlookupd
    ports:
      - "4171:4171"
